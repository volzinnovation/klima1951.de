<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avro File Reader (Pure HTML + JS)</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    pre { 
      background: #f5f5f5; 
      padding: 1rem; 
      border-radius: 4px; 
      white-space: pre-wrap;
      max-height: 70vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Avro File Reader</h1>
  <p>Click the button to fetch and decode <code>1951.avro</code> from the same directory.</p>
  <button id="loadBtn">Load &amp; Parse Avro</button>
  <pre id="output">Waiting for action…</pre>

  <script type="module">
    // Import the full browser-friendly avsc bundle as an ES module
    import avsc from 'https://esm.sh/avsc@5.7.7';  //  [oai_citation:0‡esm.sh](https://esm.sh/?utm_source=chatgpt.com)

    const btn = document.getElementById('loadBtn');
    const out = document.getElementById('output');

    btn.addEventListener('click', async () => {
      out.textContent = 'Fetching…';

      try {
        const res = await fetch('1951.avro');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const blob = await res.blob();

        // createBlobDecoder is the browser‐optimized entry point for Avro containers
        const decoder = avsc.createBlobDecoder(blob);

        const records = [];
        decoder.on('data', rec => records.push(rec));
        decoder.on('end', () => {
          out.textContent = JSON.stringify(records, null, 2);
        });
        decoder.on('error', err => {
          out.textContent = `Decode error: ${err.message}`;
        });
      } catch (err) {
        out.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
